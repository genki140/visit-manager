version: '3'

services:
  # Application
  web:
    build: ./
    tty: true
    ports:
      - 3333:3000

  # MySQL
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: database
      MYSQL_USER: username
      MYSQL_PASSWORD: password
      TZ: 'Asia/Tokyo'
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./docker/db:/docker-entrypoint-initdb.d
    ports:
      - 6666:3306

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOSTS=db
      - PMA_USER=username
      - PMA_PASSWORD=password
      - UPLOAD_LIMIT=300M
    ports:
      - 8888:80
