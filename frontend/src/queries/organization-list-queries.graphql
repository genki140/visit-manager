query GetUserOrganizations {
  userOrganizations {
    id
    order
    organization {
      id
      name
    }
  }
}

mutation createUserOrganization($name: String!) {
  createUserOrganization(organization: { name: $name }) {
    id
    order
    organization {
      id
      name
    }
  }
}

mutation updateUserOrganizations($updateUserOrganizationsInput: UpdateUserOrganizationsInput!) {
  updateUserOrganizations(userOrganizations: $updateUserOrganizationsInput) {
    id
    order
  }
}
